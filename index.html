 <!DOCTYPE html>
 <html lang="en">
 <head>

 </head>
 <body>



    <div class="container">
    

        <div class="main">

           
            <div class="side1">

                    <img src="image.png" alt="">
                  </div>
                    
            </div>
    
    
            <div class="side2">

                <div  class="p">
                    <P>Sign Up Today</P>

                <form action="">
                       
                    <label for="first">FirstName:
                        <input type="text" id="first"  name="First_name" required>
                    </label>
                       
                    <label for="last">LastName:
                        <input type="text" id="last"  name="Last_name"  required>

                    </label>
                       
    
                    <label for="password">Password:
                        <input type="password" id="password"  name="Password" required>
                    </label>
                      
                    <label for="confirm">confirm Password:
                        <input type="password"  id="confirm" name="Confirm_password"  required>
                    </label>
                        
                    
                </form>


                
                    <button>Create Account</button>
               
               
              
            </div>
    
          
        
        </div>

    

    </div>
